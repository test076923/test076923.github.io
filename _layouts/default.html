---
layout: compress
---
<!DOCTYPE html>
<html lang="{{ site.lang }}">
	
  {% include head.html %}

  <body>
	  
	  	  	<!--스크롤바-->
	<article class="post">
	<div class="postcontent" style="position:absolute;">
		<div></div>
		<div id="example2" class="postcontent" style="position:relative; float:right;">
			<!--검색바-->
			<div id="searchcontainer">
			<center>
			<input type="text" id="searchinput" placeholder="Search..." style="width:300px;">
			</center>
			<ul id="resultscontainer"></ul>
			</div>

			<! Script pointing to jekyllsearch.js >
			<script src="{{site.baseurl}}/dest/jekyllsearch.js" type="text/javascript"></script>


			<script type="text/javascript">
			      SimpleJekyllSearch({
				searchInput: document.getElementById('searchinput'),
				resultsContainer: document.getElementById('resultscontainer'),
				json: '{{ site.baseurl }}/search2.json',
				searchResultTemplate: '<li><a href="{url}" title="{desc}">{title}</a></li>',
				noResultsText: '검색결과가 없습니다.',
				limit: 10,
				fuzzy: false,
				exclude: ['Welcome']
			      })
			</script>
			<!--검색바-->

			<center>
			<p>
				<a href="javascript:window.scrollTo(0,0);">TOP</a>
			</p>
		</div>
	</div>
	</article>
  <!--스크롤바-->


	  
    <div id="shadow"></div>

      {% include header.html %}
      {% include aside.html %}

    <main class="content-wrapper">
      {{ content }}
    </main>

    {% include footer.html %}
    <script id="dsq-count-scr" src="//{{ site.disqus }}.disqus.com/count.js" async></script>
  </body>
</html>
