<script type="text/javascript" src="/makisuMenu/ToolTip/jquery.poshytip.js"></script>
<script type="text/javascript">
	//<![CDATA[
	j$(function(){

		j$('#demo-basic').poshytip();
		j$('#demo-tip-yellow').poshytip();
		j$('#demo-tip-violet').poshytip({
			className: 'tip-violet',
			bgImageFrameSize: 9
		});
		j$('#demo-tip-darkgray').poshytip({
			className: 'tip-darkgray',
			bgImageFrameSize: 11,
			offsetX: -25
		});
		j$('#demo-tip-skyblue').poshytip({
			className: 'tip-skyblue',
			bgImageFrameSize: 9,
			offsetX: 0,
			offsetY: 20
		});
		j$('#demo-tip-yellowsimple').poshytip({
			className: 'tip-yellowsimple',
			showTimeout: 1,
			alignTo: 'target',
			alignX: 'center',
			offsetY: 5,
			allowTipHover: false
		});
		j$('#demo-tip-twitter').poshytip({
			className: 'tip-twitter',
			showTimeout: 1,
			alignTo: 'target',
			alignX: 'center',
			offsetY: 5,
			allowTipHover: false,
			fade: false,
			slide: false
		});
		j$('#demo-tip-green').poshytip({
			className: 'tip-green',
			offsetX: -7,
			offsetY: 16,
			allowTipHover: false
		});
		j$('#demo-form-name').poshytip({
			className: 'tip-yellowsimple',
			showOn: 'focus',
			alignTo: 'target',
			alignX: 'right',
			alignY: 'center',
			offsetX: 5
		});
		j$('#demo-form-email').poshytip({
			className: 'tip-yellowsimple',
			showOn: 'focus',
			alignTo: 'target',
			alignX: 'left',
			alignY: 'center',
			offsetX: 5
		});
		j$('#demo-form-site').poshytip({
			className: 'tip-yellowsimple',
			showOn: 'focus',
			alignTo: 'target',
			alignX: 'inner-left',
			offsetX: 0,
			offsetY: 5
		});
		j$('#demo-form-subject').poshytip({
			className: 'tip-yellowsimple',
			showOn: 'focus',
			alignTo: 'target',
			alignX: 'center',
			alignY: 'bottom',
			offsetX: 0,
			offsetY: 5
		});
		j$('#demo-async-timeout').poshytip({
			content: function(updateCallback) {
				window.setTimeout(function() {
					updateCallback('Tooltip content updated!');
				}, 1000);
				return 'Loading...';
			}
		});

		var flickrFeedsCache = {};
		j$('#demo-async-flickr > a').poshytip({
			className: 'tip-darkgray',
			bgImageFrameSize: 11,
			alignY: 'bottom',
			content: function(updateCallback) {
				var rel = j$(this).attr('rel');
				if (flickrFeedsCache[rel] && flickrFeedsCache[rel].container)
					return flickrFeedsCache[rel].container;
				if (!flickrFeedsCache[rel]) {
					flickrFeedsCache[rel] = { container: null };
					var tagsComma = rel.substring(4).replace('-', ',');
					j$.getJSON('http://api.flickr.com/services/feeds/photos_public.gne?tags=' + tagsComma + '&tagmode=all&format=json&jsoncallback=?',
						function(data) {
							var container = j$('<div/>').addClass('flickr-thumbs');
							j$.each(data.items, function(i, item) {
								j$('<a/>')
									.attr('href', item.link)
									.append(j$('<img/>').attr('src', item.media.m))
									.appendTo(container)
									.data('tip', '<strong>' + (item.title || '(no title)') + '</strong><br />by: ' + item.author.match(/\((.*)\)/)[1]);
								if (i == 4)
									return false;
							});
							// add tips for the images inside the main tip
							container.find('a').poshytip({
								content: function(){return j$(this).data('tip');},
								className: 'tip-yellowsimple',
								showTimeout: 100,
								alignTo: 'target',
								alignX: 'center',
								alignY: 'bottom',
								offsetY: 5,
								allowTipHover: false,
								hideAniDuration: 0
							});
							// call the updateCallback function to update the content in the main tooltip
							// and also store the content in the cache
							updateCallback(flickrFeedsCache[rel].container = container);
						}
					);
				}
				return 'Loading images...';
			}
		});
		j$('#demo-follow-cursor').poshytip({
			followCursor: true,
			slide: false
		});
		j$('#demo-manual-trigger').poshytip({
			content: 'Hey, there! This is a tooltip.',
			showOn: 'none',
			alignTo: 'target',
			alignX: 'inner-left',
			offsetX: 0,
			offsetY: 5
		});
		j$('#button-show').click(function() { j$('#demo-manual-trigger').poshytip('show'); });
		j$('#button-hide').click(function() { j$('#demo-manual-trigger').poshytip('hide'); });
		j$('#button-update').click(function() { j$('#demo-manual-trigger').poshytip('update', 'I am a new content :)'); });
		j$('#button-disable').click(function() { j$('#demo-manual-trigger').poshytip('disable'); });
		j$('#button-enable').click(function() { j$('#demo-manual-trigger').poshytip('enable'); });
		j$('#button-destroy').click(function() { j$('#demo-manual-trigger').poshytip('destroy'); });
		j$('#demo-live-events > a').poshytip({
			liveEvents: true
		});
	});
	//]]>
</script>

	<script>

        // The `enabled` flag will be `false` if CSS 3D isn't available
        if ( $.fn.makisu.enabled ) {
            var $sashimi = $( '.sashimi' );
            var $nigiri = $( '.nigiri' );
            var $maki = $( '.maki' );
            // Create Makisus
            $nigiri.makisu({
                selector: 'dd',
                overlap: 0.85,
                speed: 1.7
            });
            $maki.makisu({
                selector: 'dd',
                overlap: 0.6,
                speed: 0.85
            });
            $sashimi.makisu({
                selector: 'dd',
                overlap: 0.2,
                speed: 0.5
            });
            // Open all
            $( '.list' ).makisu( 'open' );
            // Toggle on click
            $( '.toggle' ).on( 'click', function() {
                $( '.list' ).makisu( 'toggle' );
            });
            // Disable all links
            $( '.demo a' ).click( function( event ) {
                event.preventDefault();
            });
        } else {
            $( '.warning' ).show();
        }
    </script>
